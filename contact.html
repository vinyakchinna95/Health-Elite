<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us - HEALTH ELITE</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css" type="text/css">
  <link rel="icon" href="dds.png" type="image/png">

</head>
<body>
  <nav id="nav-bar">
  </nav>
  <section class="contact-hero">
    <div class="container">
      <h1 class="h1-text"><u>Contact Us</h1>
      <p>Feel free to reach out to us with any questions or concerns!</p>
      <div class="contact-info">
        <p>Email: healthelite2023@gmail.com</p>
        <p>Locality: Telangana </p>
        <p>Address: Hyderabad City</p>
      </div>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="button button-contact">Send</button>
      </form>
    </div>
  </section>
  <footer>
  </footer>

</html>
